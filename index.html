<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* Light purple background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800080; /* Purple header */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .gallery-item {
            margin: 10px;
            text-align: center;
        }
        .gallery img {
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .gallery img:hover {
            border: 2px solid #800080; /* Purple border on hover */
        }
        .caption {
            margin-top: 8px;
            font-size: 1em;
            color: #333;
        }
        /* Styles for the modal (lightbox) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9); 
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }
        @media only screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Favorite Images</h1>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Hare Krishna.webp" alt="Hare Krishna">
            <div class="caption">Hare Krishna, Hare Ram üôè</div>
        </div>
        <div class="gallery-item">
            <img src="Me.png" alt="Me">
            <div class="caption">My shades are cool üòé</div>
        </div>
        <div class="gallery-item">
            <img src="School.png" alt="School">
            <div class="caption">My School Campus</div>
        </div>
        <div class="gallery-item">
            <img src="Flower.png" alt="Flower">
            <div class="caption">Red Framgipani Flower</div>
        </div>
        <div class="gallery-item">
            <img src="Spidy.png" alt="Spidy">
            <div class="caption">Spiderman: Illustrated by me</div>
        </div>
        <!-- Add more images as needed -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = element.src;
            captionText.innerHTML = element.nextElementSibling.innerHTML;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
