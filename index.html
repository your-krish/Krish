<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* Light purple background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800080; /* Purple header */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .gallery-item {
            margin: 10px;
            text-align: center;
        }
        .gallery img {
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .gallery img:hover {
            border: 2px solid #800080; /* Purple border on hover */
        }
        .caption {
            margin-top: 8px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Favorite Images</h1>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Hare Krishna.webp" alt="Hare Krishna">
            <div class="caption">Hare Krishna, Hare Ram üôè</div>
        </div>
        <div class="gallery-item">
            <img src="Me.png" alt="Me">
            <div class="caption">My shades are cool üòé</div>
        </div>
        <div class="gallery-item">
            <img src="School.png" alt="School">
            <div class="caption">My School Campus</div>
        </div>
        <div class="gallery-item">
            <img src="Flower.png" alt="Flower">
            <div class="caption">Red Framgipani Flower</div>
        </div>
        <div class="gallery-item">
            <img src="Spidy.png" alt="Spidy">
            <div class="caption">Spiderman: Illustrated by me</div>
        </div>
        <!-- Add more images as needed -->
    </div>
</body>
</html>
